<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <header>
        <div id="highscores">
            <a href="/scores.html">HighScores</a>
        </div>
        <div id="timer"></div>
    </header>

    <main>
        <div id="welcome">
            <h1>Welcome to the coding quiz!</h1>
            <button id="startGame">Start</button>
        </div>

        <div id="quiz" class="hidden">
            <div id="question">

            </div>
    
            <div id="options">
    
            </div>
    
            <div id="message">
    
            </div>
        </div>

        <div id="result" class="hidden">
            <div id="summary"></div>
            <button id="viewScore">HighScore List</button>
            <input type="text" id="username" placeholder="Enter username here:" />
            <button id="saveScore">Save score?</button>
            <button id="playAgain">Play again?</button>
        </div>
    </main>
    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/gamelogic.js"></script>
</body>
</html>
